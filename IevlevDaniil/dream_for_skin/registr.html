<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/3da6393e11.js" crossorigin="anonymous"></script>

    <title>Вход</title>
</head>
<body>
    <div class="sign-in__container">
        <div class="sign-in__block">    
            
            <div class="sign-in__content registration">
                <a class="sign-in__logo" href="index.html">
                    <div>
                        <img src="assets/images/main-logo.png" alt="">
                        <font>DREAM FOR SKIN</font>
                    </div>
                </a>

                <div class="registration__container">
                    <h1 class="sign-in__title">Регистрация</h1>
                    

                    <div id="login-container" class="access__input">
                        <input type="text" placeholder="Логин">
                    </div>
                    <div id="email-container" class="access__input">
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div id="password-container" class="access__input ">
                        <input type="password" placeholder="Пароль">
                    </div>
                    <div id="re-password-container" class="access__input ">
                        <input type="password" placeholder="Пароль еще раз">
                    </div>

                    <div class="btn__and__ask">
                        <button class="registration__btn" type="button">Зарегистрироваться</button>    
                    </div>
                    
                    <div class="low-asking__text">
                        <span>Уже есть аккаунт? <a id="swap-btn" href="access.html">Войти!</a></span>
                    </div>

                </div>                


            </div>

        </div>
    </div>

    
    <script src="js/access.js"></script>
</body>
</html>
